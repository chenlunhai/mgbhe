<include file="Public/js" />
<script type="text/javascript">
var w = $(window);
var kk = true;
var pagecount = 0;
var page = 1;
window.onscroll = function()
{
  var scrollh = $(document).height();
  scrollh = scrollh-36;
  var c=document.documentElement.clientHeight || document.body.clientHeight, t=$(document).scrollTop();
  if(kk != false && (t + w.height()) >= scrollh){
    kk=false;
    page++;
    loadNews();
  }
}

loadNews();

function loadNews(){

  var index = layer.load(2);
  var ajaxData = {
    url:"{:U('User/balance_details')}",type:'post',dataType:'json',
    data:{page:page},
    beforeSend:function(data){ layer.load(2) },
    success:function(data){
      layer.closeAll();
      if(data.status==1){
        var info = data.data;
        var len  = info.length;

        var html = '';
        for(var key in info){
        
          html += '<li>';
          html += '<div class="left">';
          html += '<p class="title">'+info[key]['remark']+'</p>';
          html += '<p class="tit">'+info[key]['addtime']+'</p>';
          html += '</div>';
          html += '<div class="right">'+info[key]['money']+'元</div>';
          html += '</li>';

        }
        $('div.details').find('ul').append(html);
        
        if(page==1 && len==0){ kk = false; $('.ping_ts').html('暂无数据'); }
        else{
          if(len<6){
            kk = false; $('.ping_ts').html('没有更多...');
          }else{
            kk=true; $('.ping_ts').html('下拉加载更多...');
          }
        }
      }else{
        kk=false; $('.ping_ts').html('没有更多...');
      }
    }
  };
   
  $.ajax(ajaxData);
}
</script>

</body>
</html>
