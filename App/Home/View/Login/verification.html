<script>
var status = 1;
var i = 60;
var state = true;
function getVerify(){
  
  if(i<1){
    $('#mes').attr('onclick','checkGetVerify()').html('获取验证码');
    i=60;
    state = true;
    return;
  }
  if(state) if(!senPhone()) return;
  state = false;
  $('#mes').attr('onclick','').html(i--);
  setTimeout('getVerify()',1000);
}

function senPhone(){

  var mobile  = $('input[name=mobile]').val();
  if(!verifyPhone(mobile)){
    layer.msg('手机号码格式不正确', {
       icon: 2,
       shade: 0.5,
       time: 2000
     });
    return;
  }

  $.ajax({
    url:'{:U("Login/sendMes")}',
    type:'post',
    dataType:'json',
    data:{mobile:mobile,state:0},
    success:function(data){
      //alert(data.status);
    }
  })

  return true;
}

//下一步
function subInfo(){
    var mobile  = $.trim($('input[name=mobile]').val());
    var verify  = $.trim($('input[name=verify]').val());
    var icon = 2;
    if(!verifyPhone(mobile)){
      layer.msg('手机号码格式不正确', {
          icon: icon,
          shade: 0.5,
          time: 2000,
      })
      return;
    }

    if(verify.length!=4){
      if(verify.length==0) layer.msg('验证码不能为空', {icon: icon,shade: 0.5,time: 2000,closeBtn:1});
      else layer.msg('验证码格式输入有误', {icon: icon,shade: 0.5,time: 2000,closeBtn:1});
      return;
    }

    var ajaxData = {
      url:'{:U("Login/verification")}',type:'post',dataType:'json',data:{verify:verify,mobile:mobile},
      beforeSend:function(data){layer.load(2)},
      success:function(data){
        layer.closeAll();
        //alert(data.status);
        if(data.status == 1){
          layer.msg(data.msg, {icon: data.status,shade: 0.5,time: 2000});
          setTimeout(location.replace("{$reurl}"),2000);   //2s后跳转到gourl
          return;
        }
        layer.msg(data.msg, {icon: data.status,shade: 0.5,time: 2000})
      }
    }
    $.ajax(ajaxData);
  }

 </script>
