<include file="Public/head"/>
<title>供货商货款记录</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>供货商货款记录 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">	
	<div class="cl pd-5 bg-1 bk-gray mt-20">    <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
	<div class="text-c" style="margin-top:10px;">
	    <table cellpadding="3" cellspacing="0" class="table_98">
			 <form  method="post" id="form1">
			  <tbody>
			  <tr>
				<td>
				订单号：<input type="text" name="osn" value="{$assign['osn']}" style="width:250px" class="input-text">
				供货商：<input type="text" name="sname" value="{$assign['sname']}" style="width:100px" class="input-text">
                时间：<input type="text" id="stime" style="width:100px" class="input-text" name="stime" size="20" value="{$assign['stime']}">
                - <input type="text" id="dtime" style="width:100px" class="input-text" name="dtime" size="10" value="{$assign['dtime']}">
				<input name="submit" class="btn btn-success" type="submit" id="submit" value="查找">
				<!-- <input type="hidden" name="state" value="0">
                <input class="btn btn-success" type="submit" value="导出" onclick="subExport()"> -->
				</td>
			  </tr>
		  	  </tbody>
		  	  </form>
		</table>
	</div>
		<table class="table table-border table-bordered table-bg table-hover table-sort">
				<tr class="text-c">
					<th>时间</th>
					<th>订单号</th>
					<th>供货商</th>
					<th>金额</th>
					<th>交易费</th>
					<th>操作</th>
				</tr>
			<tbody>
			<volist name="data" id="val">
			<tr class="text-c" id="info{$val.id}">
				<td>{$val.addtime}</td>
				<td>{$val.osn}</td>
				<td>{$val.sname}</td>
				<td>{$val.money}</td>
				<td>{$val.fee}</td>
				<td></td>
			</tr>
			</volist>
			</tbody>
		</table>
		<div id="page">{$page}</div>
	</div>
</div>
<include file="Public/js"/>
<script src="__PUBLIC__/admin/js/laydate/laydate.js"></script>
<script type="text/javascript">
$(function(){
    laydate({
       elem: '#stime'
    })
    laydate({
       elem: '#dtime'
    })
})
function subExport(){
	$('input[name=state]').val(0);
}
function kuaidi(title,url,w,h){
	layer_show(title,url,w,h);
}
</script>
</body>

</html>
