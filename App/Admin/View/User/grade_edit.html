<include file="Public/head"/>
<title>资讯列表</title>
</head>
<body>

<article class="page-container">
	<form action="" target="nm_iframe" method="post" class="form form-horizontal" id="form-admin-add">
	 
		 
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>当前代理身份：</label>
			<div class="formControls col-xs-4">
				{:getAgentGradeName($user)}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>代理身份：</label>
			<div class="formControls col-xs-4">
				<select name="agent_grade" id="">
					<option value="0">请选择</option>
					<volist name="grade" id="val">
						<option value="{$val.id}" <if condition="$user['agent_grade'] eq $val['id']">selected</if>>{$val.name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>代理区域：</label>
			<div class="formControls col-xs-4">
			<select id="s_province" name="province" ></select>
                    <select id="s_city" name="city"></select>
                    <select class="s_county" id="s_county" name="region"></select>
                    <script class="resources library" src="__PUBLIC__/js/area.js" type="text/javascript"></script>
                    <script>  region_init("s_province","s_city","s_county",'{$user.province}','{$user.city}','{$user.region}');  </script> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>所缴金额：</label>
			<div class="formControls col-xs-4">
				<input type="text" class="input-text"  id="money" name="money">
			</div>
		</div>
		 
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button"  id="subbtn"value="&nbsp;&nbsp;编辑&nbsp;&nbsp;" onclick="subData()">
			</div>
		</div>
		<input type="hidden" name="uid" value="{$user.id}">
		<iframe   name="nm_iframe" style="display:none;"></iframe>
	</form>
</article>
<include file="Public/js"/>
<script type="text/javascript">
function info(data){
layer.msg(data.msg, {
   icon: data.status,
   shade: 0.5,
   time: 2000
});
$('#subbtn').val(data.msg);
if(data.status==1){
	setTimeout('parent.layer.closeAll()',2000);
	setTimeout('parent.location.reload()',2000);
}
}
function subData (obj) {
	$('#subbtn').val('正在处理...').attr('onclick','');
	$('form').submit();
}
</script>
<script type="text/javascript">
	$(function(){
		$('.table-sort').dataTable();
	})
</script>
</body>
</html>
