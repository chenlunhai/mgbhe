<include file="Public/head"/>
<title>资讯列表</title>
</head>
<body>

<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
	 
		 
		 
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>余额：</label>
			<div class="formControls col-xs-4">
				<input type="text" class="input-text" value="{$user.balance}"  id="balance" name="balance">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2"><span class="c-red">*</span>金币：</label>
			<div class="formControls col-xs-4">
				<input type="text" class="input-text" value="{$user.golb}"  id="golb" name="golb">
			</div>
		</div>
		 
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" onclick="upUser()" value="&nbsp;&nbsp;编辑用户&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<include file="Public/js"/>
<script type="text/javascript">

function upUser(){

	var golb 	 = $('input[name=golb]').val();

	$.ajax({
		url:'{:U("User/edit")}',
		type:'post',
		dataType:'json',
		data:{id:{$user.id},golb:golb},
		success:function(data){
			if(data.status==1) icon=1;
			else icon=2; 
			layer.msg(data.msg, {
	            icon: 1,
	            shade: 0.5,
	            time: 1000
	        });
		}
	})
}
</script>
<script type="text/javascript">
	$(function(){
		$('.table-sort').dataTable();
	})
</script>
</body>
</html>
